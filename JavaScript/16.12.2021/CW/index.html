<!DOCTYPE html>

  <script>
    function start() {
      // Task 1
      document.getElementById("task1-res").innerHTML = document
        .getElementById("task1")
        .value.match(/a.b/g);

      // Task 2
      document.getElementById("task2-res").innerHTML = document
        .getElementById("task2")
        .value.match(/a.{2}a/g);

      // Task 3
      document.getElementById("task3-res").innerHTML = document
        .getElementById("task3")
        .value.match(/ab+a/g);

      // Task 4
      document.getElementById("task4-res").innerHTML = document
        .getElementById("task4")
        .value.match(/ab*a/g);

      // Task 5
      document.getElementById("task5-res").innerHTML = document
        .getElementById("task5")
        .value.match(/a\.a/g);

      // Task 6
      document.getElementById("task6-res").innerHTML = document
        .getElementById("task6")
        .value.match(/2\++3/g);

      // Task 7
      document.getElementById("task7-res").innerHTML = document
        .getElementById("task7")
        .value.replace(/a.a/g, "!");

      // Task 9
      document.getElementById("task9-res").innerHTML = document
        .getElementById("task9")
        .value.match(/ab{2,4}a/g);

      // Task 10
      document.getElementById("task10-res").innerHTML = document
        .getElementById("task10")
        .value.match(/a\da/g);

      // Task 11
      document.getElementById("task11-res").innerHTML = document
        .getElementById("task11")
        .value.match(/a[bex]a/g);

      // Task 12
      document.getElementById("task12-res").innerHTML = document
        .getElementById("task12")
        .value.match(/a[a-z]+a/g);
    }
  </script>
