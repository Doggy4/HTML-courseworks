<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .diary {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      margin: 10px;
      text-decoration: none;
      font-size: 17px;
      border-radius: 20px;
    }

    .button {
      background-color: #30aca5;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      margin: 10px;
      text-decoration: none;
      font-size: 17px;
      border-radius: 20px;
      border: 0;
    }

    fieldset {
      width: 700px;
      border: 0;
    }

    .topnav a.title {
      float: right;
      color: #63dfd8;
    }

    textarea {
      width: 90%;
    }

    .topnav a.option:hover,
    .button:hover {
      background-color: #ddd;
      color: black;
      cursor: pointer;
    }

    .topnav a.active {
      background-color: #30aca5;
      color: white;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: center;
    }

    .date {
      width: 500px;
      border-radius: 10px;
      background-color: #333333;
      text-align: center;
      color: white;
      font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif;
      font-size: 20px;
      font-weight: lighter;
    }

    .module {
      width: 800px;
      height: 450px;
      background-color: #333333;
      border-radius: 10px;
      justify-content: center;
      display: flex;
      padding: 20px;
    }

    input[type=text] {
      width: 90%;
      height: 20px;
    }

    label {
      padding: 10px;
      color: white;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    function formatDate(date) {
      var dd = date.getDate();
      if (dd < 10) dd = '0' + dd;

      var mm = date.getMonth() + 1;
      if (mm < 10) mm = '0' + mm;

      var yy = date.getFullYear();
      if (yy < 10) yy = '0' + yy;

      return dd + '.' + mm + '.' + yy;
    }

    function formatTime(date) {
      var hh = date.getHours();
      if (hh < 10) hh = '0' + hh;

      var mm = date.getMinutes() + 1;
      if (mm < 10) mm = '0' + mm;

      var ss = date.getSeconds();
      if (ss < 10) ss = '0' + ss;

      return hh + ':' + mm + ':' + ss;
    }
  </script>
  <script>
    onload = function () {
      setInterval(function () {
        let date = new Date();
        $("#date").html(formatDate(date) + ' ' + formatTime(date));
      }, 1000);
    }
  </script>
</head>

<body>
  <div class="diary">
    <nav>
      <div class="topnav">
        <a class="option active">Новая задача</a>
        <a class="option">Список планов</a>
        <a class="title">Ежедневник</a>
      </div>
    </nav>
    <br>
    <div class="container date-container">
      <div class="date">
        <p id="date"></p>
      </div>
    </div>
    <br>
    <div class="container module-container">
      <div class="module">
        <form action="">
          <fieldset> <label for="name">Название задачи:</label><br>
            <input type="text" name="name" id="name">
          </fieldset>

          <fieldset> <label for="date">Дата:</label><br>
            <input type="date" name="date" id="date">
          </fieldset>

          <fieldset> 
            <label for="content">Содержимое:</label><br>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="button" class="button" value="Создать">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
