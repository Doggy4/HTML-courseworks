<!DOCTYPE html>
<html>
    <title>Web Page</title>
    <head>
        <script>
            function randomInteger(min, max) {
                let rand = min - 0.5 + Math.random() * (max - min + 1);
                
                return Math.round(rand);
            }
            
            let min = 1, max = 100
            let hiddenNumber = randomInteger(min, max)
            let enteredNumber = parseInt(prompt(`Диапазаон: [${min}-${max}]\nУгадайте случайное число: `))

            while(enteredNumber != hiddenNumber) {
                if (enteredNumber > hiddenNumber)
                    alert('Загаданное число меньше!')
                else if (enteredNumber < hiddenNumber) 
                    alert('Загаданное число больше!')

                enteredNumber = parseInt(prompt('Угадайте случайное число: '))
            }

            alert(`Верно! Загаданное число: ${hiddenNumber}`)
        </script>
    </head>

    </body>
</html>
