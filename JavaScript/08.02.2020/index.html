<!DOCTYPE html>
<html>
    <title>Web Page</title>
    <head>
        <script>
            let a, b

            a = parseInt(prompt('[Квадрат числа]\nВведите первое число: '))
            alert(`Квадрат числа ${a}: ${a ** 2}`)

            a = parseInt(prompt('[Среднее арифметическое]\nВведите первое число: '))
            b = parseInt(prompt('[Среднее арифметическое]\nВведите второе число: '))
            alert(`Среднее арифметическое: ${(a  + b) / 2}`)

            a = parseInt(prompt('[Площадь квадрата]\nВведите длину квадрата: '))
            alert(`Плошадь квадрата: ${a ** 2}`)

            a = parseFloat(prompt('[Количество миль]\nВведите количество километров: '))
            alert(`Количество миль: ${a * 0.621371}`)
        </script>
    </head>

    </body>
</html>
