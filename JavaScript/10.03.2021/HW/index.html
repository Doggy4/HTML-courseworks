<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../../libs/jquery-3.5.1.min.js"></script>
  <style>
    .alignleft {
      float: left;
    }

    .alignright {
      float: right;
    }

    .post {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 10px;
      border: black 1px solid;
      width: 30%;
      height: auto;
    }

    .post-body {
      width: 90%;
      margin: auto;
    }

    #social-network {
      justify-content: center;
    }
    
    .clear-both {
      clear: both;
    }

    h3 {
      margin-block-start: 0;
    }
  </style>
</head>

<body>
  <div id="social-network"></div>
</body>
<script>
  
  $.ajax({
    url: "https://jsonplaceholder.typicode.com/posts",
    dataType: "json",
    method: "GET",
    success: function (data, textStatus, jqXHR) {
      data.forEach(element => {
        let post = document.createElement('div');
        post.classList.add("post");

        let postBody = document.createElement('div');
        postBody.classList.add('post-body');

        let userID = document.createElement('p');
        userID.classList.add('alignleft');
        userID.innerHTML = `UserID: ${element.userId}`;
        postBody.appendChild(userID);

        let postID = document.createElement('p');
        postID.classList.add('alignright');
        postID.innerHTML = `PostID: ${element.id}`;
        postBody.appendChild(postID);

        let clearBoth = document.createElement('div');
        clearBoth.classList.add('clear-both');
        postBody.appendChild(clearBoth);

        let title = document.createElement('h3');
        title.innerHTML = element.title;
        postBody.appendChild(title);

        let content = document.createElement('p');
        content.innerHTML = element.body;
        postBody.appendChild(content);

        post.appendChild(postBody);
        document.getElementById('social-network').appendChild(post);
      });
    }
  });

</script>

</html>
