<script>
  function selectVideo(event) {
    let mediaJSON = mediaJSONs.filter((mediaJSON) => mediaJSON.title == event.target.value)[0];
    document.getElementById('title').innerHTML = mediaJSON.title;
    document.getElementById('description').innerHTML = mediaJSON.description;
    document.getElementById('author').innerHTML = mediaJSON.subtitle;
    document.getElementById('video').src = mediaJSON.sources[0];
    document.getElementById('thumbnail').src = mediaJSON.thumb;
  }

  onload = function () {
    let list = document.getElementById('video-list');
    for (let i = 0; i < mediaJSONs.length; i++) {
      let option = document.createElement('option');
      option.value = mediaJSONs[i].title;
      option.innerHTML = mediaJSONs[i].title;
      list.appendChild(option);
    }

    list.addEventListener("change", selectVideo);
  }
</script>

<script>
  function selectOption(n) {
    let select = document.getElementById('video-list');
    select.selectedIndex += n;
    selectVideo({"target":select.options[select.selectedIndex]});
  }
</script>
