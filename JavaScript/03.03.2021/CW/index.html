<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../../libs/jquery-3.5.1.min.js"></script>
  <script>
    function getRandomColor() {
      let letters = '0123456789ABCDEF';
      let color = '#'
      for (let i = 0; i < 6; i++)
        color += letters[Math.floor(Math.random() * 16)];

      return color;
    }
  </script>
  <script type="text/javascript">
    if (jQuery().jquery) {
      console.log("jQuery defined!");
    }
    onload = function () {
      $("#rnd-color").click(function () {
        $("body").css("background-color", getRandomColor());
      });

      $("#form").submit(function (event) {
        if ($("#login").val().length == 0 || $("password").val().length == 0) {
          alert("Заполните все формы");
          event.preventDefault();
        }
      });
    }
  </script>
  <style>
    fieldset {
      border: 0;
    }
  </style>
</head>

<body>
  <div id="task1">
    <input id="rnd-color" type="button" value="RandomColor">
  </div>
  <br>
  <div id="task2">
    <form id="form" action="">
      <fieldset>
        <label for="login">Логин:</label><br>
        <input type="text" name="login" id="login">
      </fieldset>
      <fieldset>
        <label for="password">Пароль:</label><br>
        <input type="password" name="password" id="password">
      </fieldset>
      <fieldset>
        <input id="log_in" type="submit" value="Войти">
      </fieldset>
    </form>
  </div>
</body>

</html>
